<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 1024px)">
  <link rel="icon" type="image/png" sizes="32x32" href="/challenge1/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <article class="card">
    <header class="card__header">
      <img src="/challenge1/images/illustration-hero.svg" alt="portada">
    </header>
    <section class="card__body">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
    </section>
    <section class="card__plan">
        <span class="card__plan--icon"></span>
        <div>
          <p><span>Annual Plan</span></p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </section>
      <section class="card__buttons">
        <a href="#" class="button__confirm">Proceed to Payment</a>
        <a href="#" class="button__cancel">Cancel Order</a>
      </section>
  </article>

</body>
</html>
